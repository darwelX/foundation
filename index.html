<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platzipalooza</title>
    <link rel="stylesheet" href="css/foundation-flex.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <!-- la clase expanded permite ocupar todo el ancho de la fila ya que sin el los elementos de la fila quedaran centrados -->
    <!-- tanto fundation como bootstrap estan hechos para ser movile first se programa los estilos  primero para dispositivos moviles -->
    <!-- por defecto la clase row deja un margen de izquierda a derecha si queremos que este margen no este presente se utiliza la clase tamaño-collapse siendo tamaño = small medium large -->
    <!-- con la clase align-right se alinean las cajas hacia la derecha por defecto se alinean hacia la izquierda-->
    <!-- la clase align-justify reparte los espacios entre columas y pega las columasn de los bordes hacia las esquinas -->
    <!-- la clase align-spaced funciona igual que align-justify con la diferencia de que las columnas extremas tienen un marge del mismo tamaño -->    
    <!-- por defecto la alineacion de contenidos de filas se empieza en la parte superior de la caja si queremos colocar una alineacion horizontal de contenidos align-middle para que aparezca en el centro esto se puede combinar con las clases align-spaced -->
    <div class="row align-spaced align-middle small-collapse medium-uncolapse medium-unstack small-stack">
      <!-- si queremos centrar una columna utilizamos la clase tamaño-centered, si queremos que una columna para otro tamaño su contenido no se centre se utiliza la clase tamaño-uncentered -->
      <!-- si no deseamos usar un tamaño en particular podemos usar la clase shrink la cual adapta la caja al tamaño del contenido -->
      <!-- con la clase tamaño-order-x se ordenan las columnas ejemplo large-order-1-->
      <div class="column small-4 small-order-2 large-order-1">
        hola
      </div>
      <!-- la clase end permite correr un espacio pegado a la columna mas proxima, esto es porque al no completarse las 12 posiciones dispuestas en una fila debido a una caracteristica de compatibilidad entre navegadores ya que fundation coloca la ultima columna pegada al final -->
      <!-- la clase medium-offset-1 correr una columna un espacio hacia la derecha -->      
      <!-- con la clase tamaño-expand se logra construir columnas que se ajusten a los tamaños es decir para tamaños medium las columnas se expanden en una sola fila pero para tamaños small se apilan una debajo de la otra. Este efecto tambien se puede conseguir a nivel de row con la clase tamaño-unstack-->
      <!-- tambien se pueden alinear columas en expecifico a pesar de que la fila tenga sus propias reglas con la clase align-self-bottom -->
      <div class="column small-4 small-order-1 large-order-2">
        mundo
      </div>       
    </div>   
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
